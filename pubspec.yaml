name: harry_potter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  provider: ^6.1.2
  shared_preferences: ^2.3.5
  isar:
    hosted: https://pub.isar-community.dev
    version: ^3.1.8
  isar_flutter_libs:
    hosted: https://pub.isar-community.dev
    version: ^3.1.8
  path_provider: ^2.1.5
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  isar_generator:
    hosted: https://pub.isar-community.dev
    version: ^3.1.8
  build_runner: ^2.4.14
  package_rename: ^1.8.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  generate: true

package_rename_config:
  android:
    app_name: Hogwarts
    package_name: cat.cifovirtual.hogwarts
    override_old_package: net.poquesoft.harry_potter

  ios:
    app_name: Hogwarts
    bundle_name: cat.cifovirtual
    package_name: cat.cifovirtual.hogwarts